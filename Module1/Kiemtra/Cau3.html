<script>
    function kiemTra(str1,str2) {
        let arr1 = str1.split("");
        let arr2 = str2.split("");
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                  return true
                } else {
                    return false
                }
            }
        }
    }
